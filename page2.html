<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Course Tracker - Página 2</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: #86b3ba;
                color: #000000;
                font-family: Arial, sans-serif;
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            h1 {
                color: #000000;
                margin-bottom: 20px;
            }

            .button-container {
                margin-bottom: 20px;
            }

            .button-container button {
                padding: 10px;
                margin: 5px;
                border: none;
                background-color: #863a3a;
                color: #FFF;
                border-radius: 5px;
                cursor: pointer;
            }

            .button-container button:hover {
                background-color: #ae8989;
            }

            .results-container {
                display: flex;
                gap: 20px;
                margin-top: 20px;
                justify-content: center;
                text-align: center;
            }

            .results-column {
                background-color: #ffffff;
                border-radius: 10px;
                padding: 20px;
                width: 300px;
            }

            .results-column h2 {
                margin-bottom: 10px;
                font-size: 1.2em;
                color: #863a3a;
            }

            .results-column a {
                display: block;
                margin: 10px 0;
                padding: 10px;
                text-decoration: none;
                background-color: #f0f0f0;
                border: 1px solid #ccc;
                border-radius: 5px;
                color: #000;
                font-weight: bold;
            }

            .results-column a:hover {
                background-color: #e0e0e0;
                color: #68433d;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Escolha sua área de atuação</h1>

            <div class="button-container">
                <button onclick="showCourses('juridico')">Jurídico</button>
                <button onclick="showCourses('marketing')">Marketing</button>
                <button onclick="showCourses('vendas')">Vendas</button>
                <button onclick="showCourses('tecnologia')">Tecnologia da Informação</button>
                <button onclick="showCourses('saude')">Saúde e Segurança no Trabalho</button>
            </div>

            <div class="results-container" id="resultsContainer"></div>
        </div>

        <script>
            function showCourses(area) {
    let coursesHTML = '';
    let podcastsHTML = '';
    let videosHTML = '';

    if (area === 'juridico') {
        coursesHTML = `
            <a href="https://www.coursera.org/search?query=juridico" target="_blank">Direito Empresarial - Coursera</a>
            <a href="https://www.udemy.com/courses/search/?src=ukw&q=juridico" target="_blank">Gestão de Contratos - Udemy</a>
        `;
    }
    // Adicione os outros cases para marketing, vendas, etc. como já feito.

    // Podem ser carregados os links de podcasts e vídeos da mesma maneira.
    podcastsHTML = `<a href="https://open.spotify.com/search/${area}" target="_blank">Podcasts sobre ${area}</a>`;
    videosHTML = `<a href="https://www.youtube.com/results?search_query=${area}" target="_blank">Vídeo-aulas sobre ${area}</a>`;

    document.getElementById('resultsContainer').innerHTML = `
        <div class="results-column">
            <h2>Cursos Indicados</h2>
            ${coursesHTML}
        </div>
        <div class="results-column">
            <h2>Spotify Podcasts</h2>
            ${podcastsHTML}
        </div>
        <div class="results-column">
            <h2>Vídeo-aulas no YouTube</h2>
            ${videosHTML}
        </div>
    `;
}

        </script>
    </body>
</html>
